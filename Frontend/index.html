<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Login</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/inputs.css">
</head>
<body>
  <header>
    <!-- Conteúdo do header -->
    <h1>Logo</h1>
      <nav>
        <!-- Conteúdo da navbar -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
  </header>
  <main class="main">
      <div class="container">
        <h2>Login</h2>
        <form>
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>

        </form>
          <div class="center">
              <button class="button button-primary" id="btn-login">Logar</button>
              <br>
              <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
              <a href="cadastro.html" class="signup-link">Cadastre-se</a>
          </div>

      </div>
  </main>
  <footer>
    <!-- Conteúdo do footer -->
    <p>&copy; 2023 University. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
