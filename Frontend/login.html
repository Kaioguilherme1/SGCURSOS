<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/inputs.css">
</head>
<body>
  <header>
    <!-- Conteúdo do header -->
    <div class="logo">
      <a href="index.html" class="logo" >Logo</a>
    </div>
      <a class="expansor"></a>
      <h2 class="title">Login</h2>
  </header>
  <main class="main">
      <div class="container">
        <h2 id="login-page">Login</h2>
        <form>
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>

        </form>
          <div class="center">
              <button class="button button-primary" id="btn-login">Logar</button>
              <br>
              <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
              <a href="register.html" class="signup-link">Cadastre-se</a>
          </div>
      </div>
  </main>
  <footer>
    <!-- Conteúdo do footer -->
    <p>&copy; 2023 University. Todos os direitos reservados.</p>
  </footer>
  <script src="./assets/js/login.js"></script>
</body>
</html>
