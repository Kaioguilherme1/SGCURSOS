    <link rel="stylesheet" type="text/css" href="./assets/css/inputs.css">
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="#" alt="L" width="30" height="24" class="d-inline-block align-text-top">
              Bootstrap
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="courses.html">Cursos</a></li>

              </ul>

              <div class="user-profile">
                  <a href="login.html" class="button-login">Login</a>
                  <a href="register.html" class="button-register">cadastra-se</a>
              </div>
            </div>
          </div>
        </nav>
  </header>
  <main class="main">
      <div class="container">
        <h2>Cadastro</h2>
        <form>
          <div class="profile-icon">
            <label for="image-upload" id="image-label">
              <img id="profile-image" src="./assets/img/blank-profile.png" alt="Perfil">
            </label>
            <input type="file" id="image-upload" name="image" accept="image/*" style="display: none">
            <label for="image-upload" id="select-image-text">Escolher Imagem</label>
          </div>

          <label for="name">Nome Completo</label>
          <span id="name-error" class="error"></span>
          <input type="text" id="name" name="name" required>

          <label for="number">Número</label>
          <span id="number-error" class="error"></span>
          <input type="text" id="number" name="number" required placeholder="(xx) xxxx-xxxx">

          <label for="email">E-mail</label>
          <span id="email-error" class="error"></span>
          <input type="email" id="email" name="email" required placeholder="exempler@email.com">

          <label for="username">Usuário</label>
          <span id="username-error" class="error"></span>
          <input type="text" id="username" name="username" required placeholder="usuario">

          <label for="password">Senha</label>
          <span id="password-error" class="error"></span>
          <input type="password" id="password" name="password" required placeholder="Digite sua senha aqui">

          <label for="password">Confirme Sua Senha</label>
          <span id="password-confirm-error" class="error"></span>
          <input type="password" id="password-confirm" name="password" required placeholder="Digite sua senha aqui">

        </form>
        <div class="center">
          <button class="button button-primary" id="btn-register">Cadastrar</button>
        </div>
      </div>
  </main>

  <script src="./assets/js/register.js"></script>
</body>
</html>
